name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.8'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v

      - name: Coverage
        run: go test -coverprofile=coverage.txt

  integration:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Integration Test
        run: go test -v ./...

